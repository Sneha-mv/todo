{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <h1 style="text-align:center;color:blue;font-family:sans-serif;font-size:25px;"><u>Todo Form</u></h1><br>
                  <form method="post" class="p-3 shadow" ><br><br>
                        {% csrf_token %}
                      <div class="form-group">
                            <input type="text" name="task" class="form-control" placeholder="Enter your task">
                      </div>
                      <div class="form-group">
                          <input type="text" name="priority" class="form-control" placeholder="Enter your priority">
                      </div>
                       <div class="form-group">
                          <input type="date" name="date" class="form-control" placeholder="Enter date">
                      </div>
                      <input type="submit" value="Submit" class="btn btn-success" >
                  </form>

              </div>
              <div class="col-md-6">
                  <h1 style="text-align:center;color:blue;font-family:sans-serif;font-size:25px;"><u>Details</u></h1><br>
                  {% for i in task1 %}
                  <div class="shadow card">
                      <div class="card-body">
                          <h6 class="card-title">{{i.name}}</h6>
                          <h6>{{i.priority}}</h6><br>
                          <h6>{{i.date}}</h6><br>
                          <a class="btn btn-danger" href="{% url 'todoapp:cbvdelete' i.id %}" style="margin-left:10px;">Done</a>
                          <a class="btn btn-info" href="{% url 'todoapp:cbvupdate' i.id %}" style="margin-left:30px;">Update</a>
                      </div>
              </div>
                  <br>
                  {% endfor %}
          </div>
      </div>

</body>
</html>
{% endblock %}
